<!DOCTYPE html>
<html lang="en">
<head> 
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width",initial-scale="1.0">
   <title>Login</title>
   <link rel="stylesheet" href="style2.css">
</head>   
<body>
    <section>
        <div class="contentDiv">
            <div class="form">
                <h2>Login</h2>
                <form action="http://localhost:3000/login" method="POST">
                <form>
                    <div class="inputBox">
                        <input type="text" class="inputarea"    name="username" placeholder="Username"  required />
                        <label for="name" class="label">Username</label>
                    </div>
                    <div class="inputBox">
                        <input type="password" class="inputarea"    name="password" placeholder="Password"  required />
                        <label for="password" class="label">Password</label>
                    </div>
                    <div class="inputBox">
                        <p><a href="http://localhost:3000/resetPass">Forgot password?</a></p>
                    </div>
                    <div class="signin">
                        <input type="submit" value="Sign in" name="">
                    </div>
                </form>
                <!-- <script src="login.js" type="text/javascript"></script>
                 <button id="login" class="btn btn-success" role="button" onclick="login()" style="margin-left:30%;font-size:25px">Login</button> -->
                  
                    <div class="inputBox">
                        <p>Don't have an account? <a href="http://localhost:3000/signup">Sign up</a></p>
                    </div>
    
            </div>
        </div>
    <div class="imageDiv">
            <img src="/images/background.jpg">
        </div>
    </section>
    <img class="logo" src="/images/logo.png"> 
</body>
</html>
